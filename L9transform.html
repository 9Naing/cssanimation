<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform Origin</title>
</head>

<style type="text/css">

  img{
    width: 300px;
    height: 200px;
    display: block;
    margin: auto;
    margin-top: 200px;

    transition: transform 2s;

    transform-origin: top;  /*top left right     top left top right bottom left bottom right */
    transform: 150px 100px;
  }

  img:hover{
    transform: rotate(45deg);
  }

</style>

<body>

    <img src="img/dog.jpg" alt="dog" />

</body>
</html>
