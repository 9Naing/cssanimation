<!DOCTYPE html>
<head>
     <title>keyframe intro</title>
</head>
<style type="text/css">
     body{
          margin: 0;
     }

     div{
          width: 150px;
          height: 150px;
          background-color: red;

          animation-name: myani;
          animation-duration: 3s;
     }

     @keyframes myani {
          from{
                    transform: translate(0);
          }to{
                    transform: translate(1000px);
          }
     }
</style>
<body>
     <div></div>
</body>
</html>
