<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translate Function</title>
</head>
<style type="text/css">
    img{
        width: 300px;
        margin: auto;
        display: block;

        margin-top: 200px;
        transition: transform 2s;
    }

    img:hover{
        /*transform: translateX(500px);    */
        transform: translate(-500px, 200px);
    }

</style>
<body>
    <img src="img/dog.jpg" alt="dog"/>
</body>
</html>
