<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skew Function</title>
</head>
<style type="text/css">

  img{
    width: 300px;
    display: block;
    margin: auto;
    margin-top: 200px;

    transition: transform 2s;
  }

  img:hover{
    transform: skewX(30deg);

    transform: skew(30deg, 40deg);
  }

</style>
<body>
  <img src="img/dog.jpg" alt="dog">
</body>
</html>
