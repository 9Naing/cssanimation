<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Transition</title>

    <style type="text/css">

        button{
            width: 290px;
            height: 90px;
            background-color: blue;
            color: #fff;
            font-size: 20px;
            border: 0;

            transition-property: background-color; /*overwrite property*/
            transition-duration: 1000ms;
        }

        button:hover{
            background-color: green;
        }

    </style>
</head>
<body>
        <button>CSS Transition</button>
</body>
</html>
