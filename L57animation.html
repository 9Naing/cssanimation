<!DOCTYPE html>
<head>
     <title>Lighting Text Animation</title>
</head>
<style type="text/css">
      body{
           font-family: sans-serif;
           background-color: #000;
           height: 100vh;

           display: flex;
           justify-content: center;
           align-items: center;

           margin: 0;
      }

      ul{
           padding: 0;
           margin: 0;
           display: flex;
      }

      ul li{
           color: #484848;
           list-style: none;
           font-size: 80px;
          letter-spacing: 15px;

          animation-name: myani;
          animation-duration: 1.3s;
          animation-timing-function: linear;
          animation-iteration-count: infinite;
      }

      @keyframes myani{
           0%{
                color: #484848;
                text-shadow: none;
           }

           90%{
                color: #484848;
                text-shadow: none;
           }

           100%{
                color: #ff0;
                text-shadow: 0 -10 20px red, 0 0 50px tomato;
           }
      }

      ul li:nth-child(1){
           animation-delay: 0s;
      }

      ul li:nth-child(2){
           animation-delay: 0.1s;
      }

      ul li:nth-child(3){
           animation-delay: 0.2s;
      }

      ul li:nth-child(4){
           animation-delay: 0.3s;
      }

      ul li:nth-child(5){
           animation-delay: 0.4s;
      }

      ul li:nth-child(6){
           animation-delay: 0.5s;
      }

      ul li:nth-child(7){
           animation-delay: 0.6s;
      }

      ul li:nth-child(8){
           animation-delay: 0.6s;
      }

     
</style>
<body>
     <ul>
          <li>D</li>
          <li>A</li>
          <li>T</li>
          <li>A</li>
          <li>L</li>
          <li>A</li>
          <li>N</li>
          <li>D</li>
     </ul>
</body>
</html>
